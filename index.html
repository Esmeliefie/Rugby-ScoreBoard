<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="heading" >Rugby Scoreboard</h1>
        <div class="container">
            <div class="scoreboard">
                <h2>HOME</h2>
                <div id="score-plate">
                    <span id="home-score">0</span>
                    <div class="add-points" id="home-score">
                        <button class="add-btn"id="home-add-3"  onclick="addhomethree()"> +3</buttom>
                        <button class="add-btn" id="-home-add-5" onclick="addhomefive()">+5</buttom>
                        <button class="add-btn" id="home-add-7" onclick="addhomeseven()">+7</buttom>
                    </div>
                </div>
            </div>
            <div class="scoreboard">
                <h2>GUEST</h2>
                <div class="score-plate">
                    <span id="guest-score" >0</span>
                </div>
                <div class="add-points">
                    <button class="add-btn" id="guest-add-3" onclick="addguestthree()">+3</buttom>
                    <button class="add-btn" id="guest-add-5" onclick="addguestfive()">+5</buttom>
                    <button class="add-btn" id="guest-add-7" onclick="addguestseven()">+7</buttom>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
